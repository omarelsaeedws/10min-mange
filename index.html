<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فاتورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body dir="rtl">
    <div id="capture">
        <div class="logo">
            <img src="حجم تاني.png" alt="Logo">
        </div>
        <h1><i class="fa-solid fa-file-invoice"></i> الفاتورة</h1>

        <div id="invoice">
            <table>
                <tr>
                    <th>اسم العميل</th>
                    <th>رقم الموبيل</th>
                    <th>المطعم / المحل</th>
                    <th>العنوان</th>
                    <th>الطلب</th>
                    <th>السعر</th>
                    <th>التوصيل</th>
                </tr>
                <tbody id="invoiceTableBody">
                </tbody>
                <tr>
                    <th>الاجمالي</th>
                    <td colspan="6" id="totalAmount">0</td>
                </tr>
            </table>
        </div>

        <h2>delivery10min.com <i class="fa-solid fa-globe"></i></h2>
    </div>
    
    <form id="invoiceForm">
        <label for="customerName">اسم العميل:</label>
        <input type="text" id="customerName" name="customerName" required><br>

        <label for="mobileNumber">رقم الموبيل:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br>

        <label for="restaurant">المطعم / المحل:</label>
        <input type="text" id="restaurant" name="restaurant" required><br>

        <label for="address">العنوان:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="order">الطلب:</label>
        <input type="text" id="order" name="order" required><br>

        <label for="price">السعر:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="delivery">التوصيل:</label>
        <input type="number" id="delivery" name="delivery" required><br>

        <button class="add" type="button" onclick="addRow()">إضافة</button>
        <button class="add" type="button" onclick="clearTable()">مسح</button>
        <button type="button" onclick="saveAsImage()">حفظ كصورة</button>
    </form>

<script src="main.js"></script>
</body>
</html>
